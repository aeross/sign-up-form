<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="outer">

    <img src="beach.jpg" alt="beach">

    <div class="content">
        <div class="headings">
            <h1>Fix Your Life!</h1>
            <h2>This is not a real online service! You know you need something like this in your life to help you
            unleash your full potential. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <div class="form">
            <h2>Let's do this!</h2>
            <form action="results.html" method="post">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone_num">Phone Number</label>
                <input type="tel" name="phone_num" id="phone_num">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">  
        </div>

        <div class="submission">
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="http://">Log in</a></p>
        </div>
    </div>

</div>
</body>
</html>
